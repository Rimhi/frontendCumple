<div>{{title}}
	<mat-drawer-container class="example-container" >
	  	<mat-drawer mode="side" opened style="height: 100%;">
		  	<mat-list >
			 <mat-list-item [routerLink]="['enviar']">Nuevo Chat</mat-list-item>
			  <mat-list-item *ngFor="let chat of chats"  [routerLink]="['enviados',chat._id]"> {{chat.receiver.name}} </mat-list-item>
			</mat-list>
		
		</mat-drawer>
	  	<mat-drawer-content style="width:100%; height:100%; overflow:auto;">
	  		<router-outlet></router-outlet>
	  	</mat-drawer-content>
	</mat-drawer-container>
</div>
